name: CI / CD T-AIA-910-REN_1

on:
  push:
    branches:
      - main
      - speech_to_text

jobs:
  tests:
    name: 'tests'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: tests docker-compose build and up
        run: |
          docker-compose build 
          docker-compose up -d 
          sleep 2 
      - name: tests speechtotext
        run: |
          cd speechtotext/tests
          python3 tests.py
          cd -
          
